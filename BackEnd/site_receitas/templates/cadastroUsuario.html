{% extends "base.html" %}

{% block content %}

{% load static %}
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
<script type="text/javascript" src="{% static 'js/enviar_usuario.js' %}"></script>

<script type="text/javascript">
window.onload=function(){
  $(document).ready(function() {
    $('select').material_select();
  });
}
</script>

<script type="text/javascript">
  $( "#cadastroUsuario" ).submit(function( event ) {
    alert( "Handler for .submit() called." );
    event.preventDefault();
  });
</script>

<div class="row">
  <h2>Cadastro</h2>
  <p class="">Necessário preencher todos os campos.</p>

  <form id="cadastroUsuario" action="{% url 'site_receitas:Cadastrar Usuario' %}" method="post" class="col s12">
    {% csrf_token %}

    <!--Nome completo-->
    <div class="row">
      <div class="input-field col s11 m8">
        <label for="nome">Nome completo: </label>
          <input type="text" name="nome" id="nome" required maxlength="100" autofocus size="30">
      </div>
    </div>

    <!--Data de nascimento-->
    <div class="row">
      <div class="input-field col s12 m8">
        <label class="active" for="nascimento">Data de nascimento: </label>
          <input type="date" name="nasc" id="nascimento">
      </div>
    </div>

    <!--Cidade-->
    <div class="row">
      <div class="input-field col s11 m8">
        <input class="validate" type="text" name="cidade" id="cidade" required pattern="\D+" title="Apenas letras" maxlength="150" size="20">
          <label data-error="Apenas letras" for="cidade">Cidade: </label>
      </div>
    </div>

    <!--Estado-->
    <div class="row">
      <div class="input-field col s10 m6">
        <select name="estado" id="estado">
          <option disabled selected value> -- Escolha um estado -- </option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Rorâima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
        <label for="estado">Estado: </label>
      </div>
    </div>

    <!--Telefone-->
    <div class="row">
      <div class="input-field col s12 m8">
        <input class="validate" type="tel" name="tel" id="telefone" placeholder="(XX)XXXX-XXXX" pattern="[\(][0-9]{2}[\)][ ]?[0-9]{4}-[0-9]{4}" title="Telefone no formato (XX) XXXX-XXXX" size="13">
          <label data-error="Formato (XX) XXXX-XXXX" for="telefone">Telefone: </label>
      </div>
    </div>

    <!--Nome de usuário-->
    <div class="row">
      <div class="input-field col s12 m8">
        <input class="validate" type="email" id="usuario" name="nome_usuario" size="30" maxlength="50" required title="Precisa ser um e-mail" autofocus>
        <label data-error="Usuário precisa ser um e-mail" for="usuario">Nome de usuário (e-mail): </label>
      </div>
    </div>

    <!--Senha-->
    <div class="row">
      <div class="input-field col s12 m8">
        <input class="validate" type="text" name="senha" id="senha" size="15" maxlength="15" required pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="6 ou mais caracteres" size="20">
        <label data-error="Observe as regras da senha" for="senha">Senha: </label>
      </div>
      <p class="col s12 m12 l4">No mínimo 8 caracteres, 1 letra maiúscula, 1 letra minúscula, 1 dígito e um caractere especial</p>
    </div>

    <div class="row">
      <div class="input-field col s12 m8">
        <!--Confirmação de senha-->
        <label class="validate" for="confirmacao">Confirme a senha: </label>
        <input data-error="As senhas não conferem" type="text" name="confirmacao" id="confirmacao" size="15" maxlength="15" required size="20">
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action" id="cadastrarUsuario">Cadastrar
      <i class="material-icons right">account_circle</i>
    </button>

  </form>
</div>

{% endblock content %}
