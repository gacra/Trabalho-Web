{% extends "base.html" %}

{% block content %}
<article class="row Doces">
  <h3>Doces</h3>

  <div class="row">

    {% for doce in doces %}
    <div class="col s12 m6 l4">
      <div class="card medium">
        <div class="card-image">
          <a href="page/receitabolodecenoura.html"><img src="/{{ doce.imagens.0.imagem }}" alt="Bolo de Cenoura"/></a>
          <span class="card-title">{{ doce.nome_receita }}</span>
        </div>

        <div class="card-content">
          <p>{{ doce.descricao }}</p>
        </div>

        <div class="card-action">
          <a href="page/receitabolodecenoura.html">Receita</a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</article>
{% endblock content %}
