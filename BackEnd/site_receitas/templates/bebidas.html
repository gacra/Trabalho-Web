{% extends "base.html" %}

{% block content %}
<article class="row Bebidas">
  <h3>Bebidas</h3>

  <div class="row">

    {% for bebida in bebidas %}
    <div class="col s12 m6 l4">
      <div class="card medium">
        <div class="card-image">
          <a href="{% url 'site_receitas:detalheReceita' bebida.id %}"><img src="/{{ bebida.imagens.0.imagem }}" alt="Imagem da receita: {{ bebida.nome_receita }}"/></a>
          <span class="card-title">{{ bebida.nome_receita }}</span>
        </div>

        <div class="card-content">
          <p>{{ bebida.descricao }}</p>
          <p><b>Por: </b>{{ bebida.autor }}</p>
          <p><b>Nota: </b>{{ bebida.rating }} ({{ bebida.num_votos }} avaliações)</p>
        </div>

        <div class="card-action">
          <a href="{% url 'site_receitas:detalheReceita' bebida.id %}">Receita</a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</article>
{% endblock content %}
